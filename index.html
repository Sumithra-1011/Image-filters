<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filters</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imageicon/foodicon.png">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="cointner">
        <div id="mune">
            <h2 class="h2">Image Filters</h2>
            <div id="searchbox">
                <input type="text" placeholder="search Images">
                <img src="imageicon/searchicon.png">
            </div>
            <div id="food_img">
                <div id="btnall">
                    <button id="all">All</button>
                </div>
                
                <div id="idly_img">
                    <img data-index="idly" src="images/idly5.jpg" class="btn" id="idly">
                    <p>Idly</p>
                </div>

                <div id="dosa_img">
                    <img data-index="dosa" src="images/dosa1.jpg"  class="btn" id="dosa">
                    <p>Dosa</p>
                </div>

                <div id="chapati_img">
                    <img data-index="chapati" src="images/chapati1.jpg"  class="btn" id="chapati">
                    <p>Chapati</p>
                </div>
                <div id="pizza_img">
                    <img data-index="pizza" src="images/pizza1.jpg" class="btn"id="pizza">
                    <p>Pizza</p>
                </div>
            </div>
        </div>
        <div class="imgcoindner">
            
            <img class="box" data-index="chapati" src="images/chapati1.jpg" >
            <img class="box" data-index="chapati" src="images/chapati2.jpg" >
            <img class="box" data-index="chapati" src="images/chapati3.jpg" >
            <img class="box" data-index="chapati" src="images/chapati4.jpg" >
            <img class="box" data-index="chapati" src="images/chapati5.jpg" >

            
            <img class="box" data-index="idly" src="images/idly1.jpg" >
            <img class="box" data-index="idly"  src="images/idly2.jpg" >
            <img class="box" data-index="idly"  src="images/idly3.jpg" >
            <img class="box" data-index="idly"  src="images/idly4.jpg" >
            <img class="box" data-index="idly"  src="images/idly5.jpg" >  
        
            <img class="box" data-index="dosa"  src="images/dosa1.jpg" >
            <img class="box" data-index="dosa"  src="images/dosa2.jpg" >
            <img class="box" data-index="dosa" src="images/dosa3.jpg" >
            <img class="box" data-index="dosa" src="images/dosa4.jpg" >
            <img class="box" data-index="dosa" src="images/dosa5.jpg" >
            
            <img class="box" data-index="pizza" src="images/pizza1.jpg" >
            <img class="box" data-index="pizza" src="images/pizza2.jpg" >
            <img class="box" data-index="pizza" src="images/pizza3.jpg" >
            <img class="box" data-index="pizza" src="images/pizza4.jpg" >
            <img class="box" data-index="pizza" src="images/pizza5.jpg" >            
            
        </div>
    </div>

  
    
    
</body>
</html>
